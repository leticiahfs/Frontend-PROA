<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conhecendo elementos de título</title>
</head>

<body>
    <!-- heading 1 = título de nível 1 -->
    <h1> Título principal </h1>
    <h2> Capitulo/Seção </h2>
    <h3> Sub-seção </h3>
    <h4> Sub-sub-seção </h4>
    <h5> Exemplo </h5>
    <h6> Menor nível de título </h6>

    <!-- HR - "horizontal row" = "linha horizontal"-->
    <hr>


</body>

</html>
