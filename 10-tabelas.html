<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <!-- Iniciando a estrutura da tabela utilizamos um elemento chamado de table = tabela -->

    <table border="1">
        <!-- t (table-tabela) head (cabeça) -  cabeçario da tabela.
    No thead é onde ficam os títulos das colunas (tipo: nome, nota, media, etc). 
    -->

        <!-- caption = título da tabela -->
        <caption>Tabela com a nota dos alunos</caption>

        <thead>
            <!-- t(table=tabela), r (row = linha) tr = linha da tabela (linha vertical) -->
            <tr>

                <!-- th = t (table = tabela) h (heading = cabeça/cabeçario) -->
                <th>Materia</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Nota 3</th>
                <th>Nota 4</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <!-- td = t (table= tabela),  d (data = dados/informações) -->
                <td>Português</td>
                <td>10</td>
                <td>9</td>
                <td>8</td>
                <td>7</td>
            </tr>

            <tr>
                <td>Matemática</td>
                <td>7</td>
                <td>5</td>
                <td>4</td>
                <td>8</td>
            </tr>
        </tbody>

    </table>

</body>

</html>
<!-- ALT + SHIFT + SETAS CIMA OU BAIXO =  insere elementos -->
<!-- CTRL + X = apagar -->
