<!DOCTYPE html>
<!-- O Doctype informa ao navegador que o documento é uma HTML5 -->

<!-- 
    o HTML ele é o elemento raiz, elemento principal. 
    Ele representa de fato o HTML mesmo. 
    O "lang" (ou language, que significa idioma), é um atributo que define/configura o tipo de idioma do arquivo 
    Uma mudança que ocorre quando você coloca "lang em pt-br", o navegador desabilita a função de traduzir para o pt-br do próprio chrome. 
    Isso se seu pc estiver em pt-br.
    -->
<html lang="pt-br">

<!-- Head é responsavel por lidar com configurações da páginas. Contém informações "Invisíveis" da página -->

<head>

    <!-- Meta fornece metadados.
     Metadados são informação descritivas que não aparecem diretamente no conteúdo da página 
     Elas ajudam os navegadores, mecanismos de buscas (ex: google)  a entenderem melhor o que à página contém.
     -->

    <!-- Esse trecho, lida com a forma como o navegador interpreta caracteres especiais, acentuações e etc -->
    <meta charset="UTF-8">

    <!-- O name "viewport" refere-se a janela de visualização ou altura e largura do dispositivo/navegador que esta acessando o site. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- O name "Contet" lida com a forma com o conteúdo que será apresentado no dispositivo que está utilizando para acessar o site -->
    <!-- "width=device-width" - Esse trcho basicamente fala o seguinte: "use a largura real do dispositivo como base para exibir essa página"-->


    <!-- Title (título) refere-se ao título da página quando você acessa o site-->
    <title>Hello World</title>

</head>

<body>
    <h1>Hello World!</h1>
</body>

</html>
