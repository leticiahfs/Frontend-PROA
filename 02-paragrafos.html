<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>

<body>

    <h2> Entendendo como ultizar um paragráfo </h2>

    <!-- > A tag 'b' - bold = negrito - efeito visual. 
            -> A tag 'STRONG' = forte (mesma foramatação da bold, porém o real negrito, quando você quer trazer enfâse, significado em negrito para à palavra) 
            -> A tag 'i' - Itálico - efeito visual
            -> A tag 'em' = emphasis = enfasê, mesma foramatação do Itálico, mas o real o itálico, quando você quer trazer enfâse, significado em itálico à palavra) 
            -> A tag 'br'-break row = quebra de linha -->

    <p> Este aqui é um exemplo de um <b>parágrafo</b> utilizando um elemento semântico. </p>
    <p> Este é outro parágrafo utilizandoa tag/marcação <strong>semântica</strong> </p>

    <!-- Podemos combinar TAGS, ou seja, ultiliza-las uma dentro da outra. No exemplo abaixo, aplicamos a TAG '<br>'.-->
    <p> Este é o <em>exemplo</em> de um texto muito muito grande, onde eu precisei <br> quebra-lo <i>pois estava
            ocupando</i> muito espaço na tela </p>


    <!-- TAGS tem o fechamento </ quando o navegador precisa saber onde o conteúdo começa e termina -->

</body>

</html>
