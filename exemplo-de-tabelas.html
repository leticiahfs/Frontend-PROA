<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de tabelas</title>
</head>
<body>
    <h2>Exemplo de tabela horizontal</h2>
    <table border="1">
        <caption>Sobre o mago</caption>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Sobrenome</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mago</td>
                <td>da Silva</td>
            </tr>
        </tbody>
    </table>

    <hr>

    <h2>Exemplo de tabela vertical</h2>
    <table border="1">
        <caption>Dados do Mago</caption>
        <tbody>
            <tr>
                <th>Nome</th>
                <td>Mago</td>
            </tr>
            <tr>
                <th>Idade</th>
                <td>1500</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
