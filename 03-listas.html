<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<h3>Listando Elementos:</h3>

<!--'ul' = unordered list = lista não ordenada. A tag é utilizada quando a ordem dos elementos não importa-->
<ul>

    <!-- 'li'= list item = item da lista-->
    <li>3 ovos</li>
    <li>1 caixa de leite</li>
</ul>

<!--'ol' = ordered list = lista ordenada. A tag é utilizada quando a ordem dos elementos importa-->
<ol>
    <li>Quebre os 3 ovos</li>
    <li>Em seguida, adicione a farinha</li>
    <li>Adicione 300ml de leite</li>
    <li>Bata tudo no liquidificador</li>

</ol>

<hr>

</html>
